<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll the Dice</title>
    <link href="https://fonts.google.com/ specimen/Lato" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container-fluid">
        <!-- Rangée 1 -->
        <div class="row fixed-height-row">
            <div class="col-md-12 text-center">
                <!-- New Game button -->
                <div class="p-3">
                    <button class="btn">NEW GAME</button>
                </div>
            </div>
        </div>
        <!-- Rangée 2 -->
        <div class="row fixed-height-row-2">
            <div class="col-md-4">
                <!-- Player One -->
                <div class="text-center p-3">
                    <p class="player">PLAYER 1</p>
                    <p class="score">45</p>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Dice -->
                <div class="text-center p-3">
                    <p>IMAGE DU DE</p>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Player Two -->
                <div class="text-center p-3">
                    <p class="player player-2">PLAYER 2</p>
                    <p class="score">45</p>
                </div>
            </div>
        </div>
        <!-- Rangée 3 -->
        <div class="row fixed-height-row-2">
            <div class="col-md-4">
                <!-- Current score for Player One -->
                <div class="text-center p-3">
                    <p>CURRENT</p>
                    <p>12</p>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Roll Dice and Hold buttons -->
                <div class="text-center p-3">
                    <button class="btn">ROLL DICE</button>
                    <button class="btn">HOLD</button>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Current score for Player Two -->
                <div class="text-center p-3">
                    <p>CURRENT</p>
                    <p>0</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" 
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" 
    crossorigin="anonymous"></script>
</body>
</html>
